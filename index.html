<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 2000px;
            background-color: black;
        }

        .navbar {
            position: fixed;
            background-color: red;
            width: 100%;
            height: 100px;

        }

       
        .items ul {
            display: inline;
            font-size: 45px;
            word-spacing: 60px;
            font-family: "Bebas Neue", serif;
            font-weight: 400;
            font-style: normal;
            padding:52px ;
            position: relative;
            top: 16px;
            
        }
      
    </style>
</head>

<body>
    <div class="navbar">
        <div class="items">
            <ul>home </ul>
            <ul>about-us </ul>
            <ul>contact-us </ul>
            <ul>login </ul>
            <ul>sign-in </ul>
        </div>
    </div>
</body>

</html>
